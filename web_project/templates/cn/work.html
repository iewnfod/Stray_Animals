<!DOCTYPE html>
<html lang="ch">
	<head>
		<!--编码-->
		<meta http-equiv="X-UA-Compatible" content="IE=edge" >
		<meta charset="UTF-8">
		<meta http-equiv="x-ua-compatible" content="IE=edge,chrome=1">
		<!--标题-->
		<title>作品集</title>
		<!--图标-->
		<link rel="shortcut icon" href="../Images/icon.jpeg">
		<!--预加载js support文件-->
		<script src="../js/support.js"></script>
		<script src="../js/main.js"></script>
		<!--style-->
		<link href="../css/menubar.css" rel="stylesheet" type="text/css">
		<link href="../css/main.css" rel="stylesheet" type="text/css">
		<link href="../css/font/fonts.css" rel="stylesheet" type="text/css">

		<style>
			.box {
				width: 90%;
				margin-left: auto;
				margin-right: auto;
				margin-top: 15px;
			}
			.container {
				column-count: 3;
				column-gap: 20px;
			}
			.a_img {
				width: 100%;
				border-radius: 5%;
				border: 1px solid rgba(0, 0, 0, .1);
				transition: all .2s ease-in-out;
				margin-bottom: 10px;
				cursor: pointer;
			}
			.a_img:hover {
				box-shadow: 0 2px 6px 0 rgba(0, 0, 0, .3);
				border-color: #eeeeee;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="container"></div>
		</div>
	</body>

	<iframe src="./templates.html" id="templates" class="login_template"></iframe>

	<script src="./js/templates.js"></script>

	<script>
		let base_url = 'https://resources.muyunxi.top/static/works/';
		let img_box = document.querySelector('.container');
		for (let i = 0; i < 7; i ++) {
			let ele = document.createElement('img');
			ele.loading = 'lazy';
			ele.className = 'a_img';
			ele.src = `${base_url}${i}.jpg`;
			img_box.appendChild(ele);
		}
	</script>
</html>
